<div class="card" style="width: 18rem;height: 100%;">
    <!-- <img src={{this.data.posterUrl}} class="card-img-top" alt="..."> -->
    <div class="card-body">
        <h5 class="card-title">{{this.data.title}}</h5>
        
        <p class="card-text">
            <p> <b>Year: </b>{{this.data.year}}</p>
            <p> <b>Actors: </b>{{this.data.actors}}</p>
            <!-- <p> <b>Plot: </b> {{this.data.plot}} </p>     -->
       
    </div>
    <div class="card-footer"><button 
         class="btn btn-primary" 
         (click)="showDetails()" >See details</button></div>
</div>

<app-modal 
   
    *ngIf="showModal" 
    (closeModal)="closeModal()" 
    [modalData]="data">
</app-modal>
